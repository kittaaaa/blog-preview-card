<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Blog preview card</title>

</head>
<body>
  
  <main>
    <article class="preview-card border-r-20 p-3">
      <div class="wraper">
        <picture>
          <img class="hero-img border-r-20" src="./assets/images/illustration-article.svg" alt="">
        </picture>
        <div class="meta-data">
          <button class="meta-data__tag">Learning</button>
          <p class="meta-data__published-on">Published 21 Dec 2023</p>
        </div>

        <div class="preview-card__content">
          <h1 class="preview-card__content__title">HTML & CSS foundations</h1>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author">
          <img src="/assets/images/image-avatar.webp" alt="" class="author__img">
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
    

  <!-- 

  

  

  

   -->
  
</body>
</html>
